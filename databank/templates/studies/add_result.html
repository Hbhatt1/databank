{% extends "databank/basepage.html" %}
{% block content %}

<h1>Add a Result</h1>
<p>Please fill in the required information and click save to add a result</p>
<form method="POST" action=" ">
  {% csrf_token %}
  <table>
    {{ form }}
  </table>
  <br />
  <button class="btn btn-primary" type="submit">Save</button>
  <a class="btn btn-primary" href="{% url 'results' study_id participant_id %}" role="button">Back</a>
</form>

{% endblock %}
