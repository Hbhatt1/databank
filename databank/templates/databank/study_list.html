<h1>Study List</h1>
<ul style="list-style-type:none">
{% for study in studylist %}
    <li>{{ study.study_name }} - {{ study.identifier }}
      <p>Created on: {{ study.created_date }}</p><br></br>
    </li>
{% endfor %}
<form action="{% url 'add_study' %}">
  <input type="submit" value="Click here to add a study" />
</form>
<br>
  <form action="{% url 'homepage' %}">
    <input type="submit" value="Click to go back to the homepage" />
  </form>
</br>
</ul>
